<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lucida Grande', 'Verdana', 'Geneva', sans-serif;
            /* Fundo em pixel art */
            background-color: #1a202c;
            background-image: 
                radial-gradient(circle at 10% 10%, white 1px, transparent 1px),
                radial-gradient(circle at 80% 30%, white 1px, transparent 1px),
                radial-gradient(circle at 40% 70%, white 1px, transparent 1px),
                radial-gradient(circle at 90% 90%, white 1px, transparent 1px);
            background-size: 100% 100%;
            overflow: hidden;
            /* Ponteiro do mouse antigo */
            cursor: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAAXNSR0IArs4c6QAAADNJREFUOE9jZKAQMFKon2Fj5s+fP29gYGBg4P9n5s/fP2+GMMp4kAnGqG8zGChU/wH5c4gAANdaj5FTv5RwAAAAAElFTkSuQmCC'), auto;
        }
        .retro-bar {
            background-color: #e5e5e5;
            border-bottom: 1px solid #a3a3a3;
            box-shadow: 0 1px 0 rgba(255,255,255,0.8) inset;
            background-image: linear-gradient(rgba(0,0,0,0.03), rgba(0,0,0,0));
        }
        .desktop-icon {
            position: absolute;
            cursor: grab;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        .desktop-icon:active {
            cursor: grabbing;
        }
    </style>
</head>
<body class="h-screen w-screen">

    <!-- Desktop Container -->
    <div id="desktop" class="relative w-full h-full">
        <!-- Top Menu Bar -->
        <header class="retro-bar absolute top-0 left-0 right-0 h-7 flex items-center justify-between px-4 text-black text-sm font-medium z-20">
            <div class="flex items-center space-x-4">
                <svg class="w-4 h-4 text-blue-600" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.428A1 1 0 0010 16.57l5.364 2.454a1 1 0 001.32-1.245l-2.364-6.62a1 1 0 00-.28-.52l-2.454-2.454a1 1 0 00-1.245-1.32L10.894 2.553z"></path></svg>
                <span class="font-bold">Finder</span>
                <span>Arquivo</span>
                <span>Editar</span>
                <span>Visualizar</span>
            </div>
            <div class="flex items-center space-x-4">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.555a5.556 5.556 0 017.778 0M12 20.556a2.778 2.778 0 012.778-2.778M12 20.556a2.778 2.778 0 00-2.778-2.778m2.778 2.778V12m0 8.556a8.333 8.333 0 005.556-2.778m-11.112 0a8.333 8.333 0 015.556-2.778"></path></svg>
                <div id="datetime" class="flex items-center space-x-2">
                    <span id="date"></span>
                    <span id="time"></span>
                </div>
            </div>
        </header>

        <!-- Desktop Icons -->
        <main class="p-4 text-center text-xs font-medium">
             <a href="https://oluczdsgn.github.io/moodboard/" target="_blank" class="desktop-icon flex flex-col items-center space-y-1" style="top: 50px; left: 20px;">
                <div class="w-20 h-20 flex items-center justify-center">
                    <svg class="w-16 h-16" viewBox="0 0 64 64">
                       <rect width="64" height="64" rx="12" fill="#e5e5e5"/>
                       <rect x="4" y="4" width="56" height="56" rx="8" fill="#a3a3a3"/>
                       <path d="M12 52 l16 -24 l12 12 l12 -16" stroke="#3b82f6" stroke-width="4" fill="none" stroke-linejoin="round" stroke-linecap="round"/>
                       <circle cx="48" cy="16" r="5" fill="#facc15"/>
                    </svg>
                </div>
                <span>Moodboard Tool</span>
            </a>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dateEl = document.getElementById('date');
            const timeEl = document.getElementById('time');
            
            // --- Relógio e Data ---
            function updateTime() {
                const now = new Date();
                const optionsDate = { weekday: 'short', day: 'numeric', month: 'short' };
                dateEl.textContent = now.toLocaleDateString('pt-BR', optionsDate);
                timeEl.textContent = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            }
            setInterval(updateTime, 1000);
            updateTime();
            
            // --- Ícones Arrastáveis ---
            const desktopIcons = document.querySelectorAll('.desktop-icon');
            
            function makeDraggable(element) {
                let isDragging = false;
                let offsetX, offsetY;

                element.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    e.preventDefault();
                    offsetX = e.clientX - element.offsetLeft;
                    offsetY = e.clientY - element.offsetTop;
                    element.style.zIndex = 10;
                });

                document.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        element.style.left = `${e.clientX - offsetX}px`;
                        element.style.top = `${e.clientY - offsetY}px`;
                    }
                });

                document.addEventListener('mouseup', () => {
                    isDragging = false;
                     element.style.zIndex = 1;
                });
            }
            
            desktopIcons.forEach(makeDraggable);
        });
    </script>
</body>
</html>
